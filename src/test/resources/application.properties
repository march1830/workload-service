# ==========================================
# TEST CONFIGURATION (Isolated Environment)
# ==========================================

# 1.DISABLE EUREKA
eureka.client.enabled=false
eureka.client.register-with-eureka=false
eureka.client.fetch-registry=false
spring.cloud.discovery.enabled=false
spring.cloud.config.enabled=false

# 2. DB
spring.datasource.url=jdbc:postgresql://localhost:5432/gym_crm_db
spring.datasource.username=postgres
spring.datasource.password=mysecretpassword
spring.datasource.driver-class-name=org.postgresql.Driver

# 3. JPA / HIBERNATE
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# 4. ACTIVEMQ (copy from main)
spring.activemq.broker-url=tcp://localhost:61616
spring.activemq.user=admin
spring.activemq.password=admin

# 5. JWT SETTINGS (copy from main)
application.security.jwt.secret-key=NDY4ZDEyMzQ1Njc4OTAxMjM0NTY3ODkwMTIzNDU2Nzg5MDEyMzQ1Njc4OTAxMjM0NTY3ODkwMTIzNA==
application.security.jwt.expiration=86400000

# 6. FLYWAY
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true

# 7. SERVER PORT
server.port=0

# 8. LOGGING
logging.level.root=INFO
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level [%X{transactionId}] %logger{36} - %msg%n


server.error.include-message=always
server.error.include-stacktrace=always


logging.level.org.springframework.web=DEBUG
logging.level.com.yourcompany.gym=DEBUG